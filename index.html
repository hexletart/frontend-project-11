<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator project</title>
  </head>
  <body class="d-flex flex-column min-vh-100" data-bs-theme="dark">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-custom text-custom-warning">
          <div class="modal-header">
            <h5 class="modal-title  text-custom-warning"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn-custom btn-padding-modal full-article bg-modal-open text-white btn-shadow" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
            <button type="button" class="btn-custom btn-padding-modal bg-modal-close text-white btn-shadow" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1 container-fluid">
      <section id="section-menu" class="mt-1rem p-5 shadow-dark-blue bg-dark-blue text-custom-warning">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="h1-textshadow agr-header display-3 mb-0 text-custom-warning"></h1>
              <p class="agr-description lead"></p>
              <form class="rss-form text-body" novalidate="novalidate">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input name="url" autocomplete="off" id="form-input" aria-label="url" autofocus required class="text-dark form-control w-100" placeholder="rss link">
                      <label for="form-input"><div class="placeholder placeholder-glow"></div></label>
                    </div>
                  </div>
                  <div class="col-auto">
                      <button type="submit" aria-label="add" class="btn-custom btn-padding-main rss-submit h-100 bg-dark-blue btn-shadow text-custom-warning">
                        <span class="spinner-container"></span>
                        <span class="button-description"></span>
                      </button>
                  </div>
                </div>
              </form>
              <p class="agr-example mt-2 mb-0"></p>
              <p class="feedback m-0 position-absolute small"></p>
            </div>            
          </div>
      </section>
      <section id="section-data" class="container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto order-1 posts text-custom-warning"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds text-custom-warning"></div>
        </div>
      </section>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator project</title>
  </head>
  <body data-bs-theme="dark">
    <main class="flex-grow-1">
      <section class="container-fluid p-5 bg-info-subtle bg-gradient shadow-lg">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="display-3 mb-0">RSS aggregator</h1>
              <p class="lead">Start reading RSS today! It's easy and nice.</p>
              <form action class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input name="url" autocomplete="off" id="form-input" aria-label="url" autofocus required class="form-control w-100" placeholder="rss link">
                      <label for="form-input">RSS link</label>
                    </div>
                  </div>
                  <div class="col-auto">
                      <button type="submit" aria-label="add" class="rss-submit h-100 btn btn-lg bg-gradient shadow-sm px-sm-5">Add</button>
                  </div>
                </div>
              </form>
              <p class="mt-2 mb-0">Example: https://ru.hexlet.io/lessons.rss</p>
              <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>            
          </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-mg-8 mx-auto order-1 posts"></div>
          <div class="col-mg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
  </body>
</html>

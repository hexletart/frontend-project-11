<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS aggregator project</title>
  </head>
  <body data-bs-theme="dark">
    <main class="flex-grow-1 container-fluid">
      <section id="section-menu" class="mt-custom-1rem p-5 bg-custom shadow-section-main text-custom-main">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
              <h1 class="font-shadow-h1 agr-header display-3 mb-0 text-custom-main"></h1>
              <p class="agr-description lead"></p>
              <form action class="rss-form text-body">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input name="url" autocomplete="off" id="form-input" aria-label="url" autofocus required class="form-control w-100" placeholder="rss link">
                      <label for="form-input"><div class="placeholder placeholder-glow"></div></label>
                    </div>
                  </div>
                  <div class="col-auto">
                      <button type="submit" aria-label="add" class="rss-submit h-100 btn-main-custome bg-custom shadow-btn-main text-custom-main">
                        <span class="spinner-container"></span>
                        <span class="button-description"></span>
                      </button>
                  </div>
                </div>
              </form>
              <p class="agr-example mt-2 mb-0"></p>
              <p class="feedback m-0 position-absolute small"></p>
            </div>            
          </div>
      </section>
      <section id="section-data" class="container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto order-1 posts text-custom-main"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds text-custom-main"></div>
        </div>
      </section>
    </main>
  </body>
</html>
